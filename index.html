<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <main class="main">
        <div class="section section-one">
            <div class="circle purple-bg"></div>
            <div class="circle blue-bg"></div>
            <div class="circle bg-linear-gradient"></div>
            <div class="img-container">
                <img src="radio-active.png" alt="">
                <p>RADIOACTIVE</p>
            </div>
            <ul>
                <li>About</li>
                <li>Privacy</li>
                <li>Term of use</li>
                <li>FAQ</li>
            </ul>
        </div>
        <form class="section section-two">
            <h1>Log in</h1>
            <div class="input-container">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <div class="checkbox-container">
                    <input type="checkbox">
                    <p>Guardar contrasena</p>
                </div>

                <button>Log in</button>
                <a href="">Olvidaste la contrasena?</a>
            </div>
        </form>
    </main>
</html>
